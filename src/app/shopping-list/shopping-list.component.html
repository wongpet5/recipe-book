
<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" ></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredientItems"
      (click)="onSelectedItem(ingredient)">{{ingredient.name}} ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
